<div class="container">
  <div class="card">
    <div class="card-header">
      <h1>Random Quote: </h1>
    </div>
    <div class="card-body">
      <div *ngIf = "info">
        <blockquote class="blockquote mb-0">
          <p>{{info.quote}}</p>
          <footer class="blockquote-footer">{{info.author}}</footer>
        </blockquote>
      </div>
    </div>
    <button type="button" class="btn btn-success" (click)="getQuote()">Next</button>
  </div>
</div>
